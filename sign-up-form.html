<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="sign-up-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Concert+One&family=Mochiy+Pop+P+One&family=Pragati+Narrow:wght@700&family=Press+Start+2P&family=Righteous&family=Roboto&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="picture">
                <div class="logo">
                    <img src="coffee-logo.jpg" alt="coffee-logo">
                    <h1 class="logoLabel">Coffee</h1>
                </div>
                <p class="photocred">Photo by <a href="https://unsplash.com/@nate_dumlao">Nathan Dumlao</a> on <a href="https://unsplash.com">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="textInfo">
                <p>This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. 
                    Sign up <em>now</em> to get started.</p>
                <p style="margin-top: 50px;">You <em>know</em> you want to...</p>
                <p style="margin-top:80px; margin-bottom: 50px;">Let's do this!</p>
            </div>
            <div class="formInfo">
                <form action="#">
                    <div class="fillouts">
                        <div class="inputs">
                            <label for="fName">First Name</label>
                            <input id="fName" name="firstName" type="text" required>
                        </div>
                        <div class="inputs">
                            <label for="lName">Last Name</label>
                            <input id="lName" name="lastName" type="text" required>
                        </div>
                        <div class="inputs">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" required>
                        </div>
                        <div class="inputs">
                            <label for="number">Phone Number</label>
                            <input id="number" name="phoneNumber" type="text" required>
                        </div>
                        <div class="inputs">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" required>
                        </div>
                        <div class="inputs">
                            <label for="confirmPassword">Confirm Password</label>
                            <input id="confirmPassword" name="confirmPassword" type="password" required>
                        </div>
                    </div>
                    <div class="createButton">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="login"></div>
            <footer>Copyright &copy; mrgochu
                <a href="https://github.com/mrgochu" style="text-decoration: none;">
                    <i class="fab fa-github"></i>
                </a>
            </footer>

        </div>
    </div>
</body>
</html>
